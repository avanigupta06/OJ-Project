<!-- templates/run_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Run Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>Run Result for {{ submission.problem.title }}</h2>
    <p><strong>Language:</strong> {{ submission.get_language_display }}</p>
    <p><strong>Submitted by:</strong> {{ submission.user.username }}</p>
    <hr />

    <h5>Code:</h5>
    <pre class="bg-light p-3 border">{{ submission.code }}</pre>

    <h5>Expected Output:</h5>
    <pre class="bg-light p-3 border">{{ submission.expected_output }}</pre>

    <h5>Output:</h5>
    <pre class="bg-light p-3 border">{{ submission.output_data }}</pre>

    <a href="{% url 'run_code' submission.problem.id %}" class="btn btn-primary mt-3">Run Again</a>
    <a href="{% url 'problem_list' %}" class="btn btn-secondary mt-3">Back to Problems</a>
</div>
</body>
</html>
