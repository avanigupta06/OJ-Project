<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ai-review-box {
            white-space: pre-wrap;
            overflow-x: hidden;
            display: block;
            max-width: 100%;
            word-wrap: break-word;
            font-family: monospace;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.5rem;
        
    }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Submission Result
            </div>
            <div class="card-body">
                <h5 class="card-title">Verdict: 
                    {% if submission.output_data == "Accepted" %}
                        <span class="text-success">✔ Accepted</span>
                    {% else %}
                        <span class="text-danger">✘ Rejected</span>
                    {% endif %}
                </h5>
                <hr>
                <p><strong>Language:</strong> {{ submission.language }}</p>
                <p><strong>Code:</strong></p>
                <pre class="bg-light p-2">{{ submission.code }}</pre>
            </div>
        </div>

        <!-- ai review -->
        {% if submission.ai_feedback %}
            <hr>
            <h5 class="mt-3">AI Code Review:</h5>

            <pre class="bg-light p-2 ai-review-box">{{ submission.ai_feedback }}</pre>
        {% endif %}


        <div class="mt-3">
            <a href="{% url 'problem_detail' submission.problem.id %}" class="btn btn-outline-primary">Back to Problem</a>
        </div>
    </div>
</body>
</html>
