<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ problem.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'problem_list' %}">OJ</a>
        
    </div>
</nav>

<!-- Content -->
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>{{ req_problem.title }}</h2>
        <span class="badge 
            {% if req_problem.difficulty == 'Easy' %}bg-success
            {% elif req_problem.difficulty == 'Medium' %}bg-warning
            {% elif req_problem.difficulty == 'Hard' %}bg-danger
            {% endif %}">
            {{ req_problem.difficulty }}
        </span>
    </div>

    <div class="mb-4">
        <h5>Description:</h5>
        <p>{{ req_problem.description }}</p>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <h6>Sample Input:</h6>
            <pre class="bg-light p-3 border">{{ req_problem.input_testcase }}</pre>
        </div>
        <div class="col-md-6">
            <h6>Sample Output:</h6>
            <pre class="bg-light p-3 border">{{ req_problem.output_testcase }}</pre>
        </div>
    </div>

    <form method="POST">
    {% csrf_token %}
    <div class="mb-3 d-flex justify-content-end">
        <select name="language" class="form-select w-auto">
            <option value="python">Python</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
        </select>
    </div>

    <div class="mb-3">
        <textarea name="code" class="form-control" rows="15" placeholder="Write your code here..."></textarea>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" name="action" value="run" class="btn btn-secondary">Run</button>
        <button type="submit" name="action" value="submit" class="btn btn-success">Submit</button>
    </div>
</form>

</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">
        <p class="mb-0">Â© 2025 Online Judge | Built with Django & Bootstrap</p>
    </div>
</footer>

</body>
</html>
